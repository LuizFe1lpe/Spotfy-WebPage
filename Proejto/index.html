<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Spotfy</title>
	<link href="style.css" rel="stylesheet">
</head>

<div id="container">
		<header>
			<div class="menu">
				<img src="imagens/spotfy_logo.png" alt="logo" width="55%" class="logo">

				<button type="button" class="menu-side-button"> <img src="imagens/home.png" height="20px" width="20px" class="icon">
				In√≠cio</button>
				<button type="button" class="menu-side-button"> <img src="imagens/search.png" height="20px" width="20px" class="icon">
				Buscar</button>
				<button type="button" class="menu-side-button"> <img src="imagens/library.png" height="20px" width="20px" class="icon">
				Sua Biblioteca</button>
				<button type="button" class="menu-side-button"> <img src="imagens/plus.png" height="20px" width="20px" class="icon">
				Criar Playlist</button>
				<button type="button" class="menu-side-button"> <img src="imagens/like.png" height="20px" width="20px" class="icon">
				Musicas Curtidas</button>
			</div>
			<div class="playlists">
			</div>

		</header>
		<body>

		</body>
		<footer>
			<div class="album">
				<img height="50px" width="50px">
			</div>
			<div class="names">
				<a class="name-music">Nome da Musica</a>
				<a class="artist">Artistas</a>
			</div>
			<div class="player">
				<button type="button" class="button-player"><img src="imagens/player/random.png" height="50px" width="50px"></button>
				<button type="button" class="button-player"><img src="imagens/player/previous.png" height="50px" width="50px"></button>
				<button type="button" class="button-player"><img src="imagens/player/play.png" height="60px" width="60px"></button>
				<button type="button" class="button-player"><img src="imagens/player/next.png" height="50px" width="50px"></button>
				<button type="button" class="button-player"><img src="imagens/player/repeat.png" height="50px" width="50px"></button>
			</div>
			<div class="timer">
				<a id="now">00:00</a>
				<input type="range" min="1" max="100" value="0" class="slider" id="myRange">
				<a id="last">00:00</a>
			</div>
			<div class="opcoes">
				<img src="Imagens/player/speaker.png" height="50px" width="50px" >
				<input type="range" min="1" max="100" value="0" class="sound-slider">
			</div>
		</footer>
</div>
</html>
